<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>

<form action="scripts/php/action_page.php" id="main-form">
	<div class="container" id="main-container">
	    <div id="type-form" type-form="register"></div>
		<h1 id="form-name">Register</h1>
		<p id="form-header">Please fill in this form to create an account.</p>
		<hr>
		
		<div id="email-block">
			<label for="email" id="label-email"><b>Email</b></label>
	        <input type="text" placeholder="Enter Email" name="email" id="email" required>
	        <div class="error-message" id="error-email"></div>
		</div>
		
		<label for="login"><b>Login</b></label>
		<input type="text" placeholder="Enter Login" name="login" id="login" autofocus required pattern="[a-zA-Z\d]{5,20}">
		<div class="error-message" id="error-login"></div>
		
		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="psw" id="psw" required pattern="[a-zA-Z\d]{6,20}">
		<div class="error-message" id="error-password"></div>
		
		<label for="psw-repeat"><b>Repeat Password</b></label>
		<input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required pattern="[a-zA-Z\d]{6,20}">
		<hr>
		
		<button type="submit" class="registerbtn" id="register-btn">Register</button>
	</div>
	
	<div class="container register-successful" id="result-query"></div>
	<div class="container signin" id="link-sign-in">
		<p>Already have an account? <a href="#">Sign in</a></p>
	</div>
	<div class="container register" id="link-register" hidden="true">
        <p>Haven't an account? <a href="#">Register</a></p>
    </div>
</form>

<script src="scripts/js/main.js"> </script>
</body>
</html>
